<mat-sidenav-container class="example-container">
  <mat-sidenav-content>

    <div class="col-md-6 offset-3">
      <div class="content mat-elevation-z8 justify-content-center">
        <div class="login-form">
          <img class="avatar logo mat-elevation-z8 mt-5" src="https://cdn-icons-png.flaticon.com/256/1077/1077114.png" alt="">

          <div class="mt-2">
            <label for="email" class="mt-5 d-flex justify-content-center">Email: </label>
            <input type="email" name="email" id="email" placeholder="email@gmail.com" class="form-control mt-2">

            <label for="password" class="mt-5 d-flex justify-content-center">Contrase√±a: </label>
            <input type="password" name="password" id="password" class="form-control mt-2">
          </div>
          <div class="col-md-12 d-flex justify-content-center mt-3">
            <button type="button" class="btn btn-primary" (click)="login()"> login </button>
          </div>
        </div>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
